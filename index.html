<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bexpert LMS - Login</title>
  <script type="module" src="/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-6">Login to Bexpert LMS</h1>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="block w-full border rounded p-2">
      <input type="password" id="password" placeholder="Password" required class="block w-full border rounded p-2">
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">Not registered? Use sign-up after login form appears.</p>
  </div>

  <script type="module">
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword, getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { auth } from "/firebase-auth.js";

    const form = document.getElementById("login-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "/protected/dashboard.html")
        .catch((err) => {
          if (err.code === "auth/user-not-found") {
            createUserWithEmailAndPassword(auth, email, password)
              .then(() => alert("Account created! You can now login."))
              .catch((e2) => alert("Signâ€‘up error: " + e2.message));
          } else {
            alert("Login error: " + err.message);
          }
        });
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe - Bexpert LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md text-center max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Welcome to Bexpert LMS</h1>
    <p class="mb-4 text-gray-700">Please watch this short intro before continuing.</p>
    <div class="aspect-w-16 aspect-h-9 mb-4">
      <iframe class="w-full h-64 rounded" src="https://www.youtube.com/embed/gTLiv-1ewBU" frameborder="0" allowfullscreen></iframe>
    </div>
    <button onclick="confirmSubscription()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Continue to Dashboard</button>
  </div>

  <script>
    function confirmSubscription() {
      localStorage.setItem("hasSubscribedToBexpert", "true");
      sessionStorage.setItem("hasSubscribedToBexpert", "true");
      window.location.href = "/protected/dashboard.html";
    }
  </script>
</body>
</html>

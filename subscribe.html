<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe to BexpertAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Checking authentication...</p>
    </div>
  </div>

  <!-- Subscribe Content -->
  <div id="subscribe-content" class="bg-white shadow-xl rounded-lg p-8 max-w-xl w-full text-center" style="display: none;">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">ðŸš€ One Last Step!</h1>
    <p class="text-gray-600 mb-6">
      To access the full LMS content, please subscribe to our YouTube channel:
    </p>
    <!-- Embed your channel or a promo video -->
    <div class="aspect-video mb-4">
      <iframe class="w-full h-full rounded-lg"
              src="https://www.youtube.com/embed/gTLiv-1ewBU"
              title="BexpertAI YouTube"
              frameborder="0"
              allowfullscreen>
      </iframe>
    </div>
    <a href="https://www.youtube.com/@BexpertAI" target="_blank"
       class="inline-block mb-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
      ðŸ“º Subscribe on YouTube
    </a>
    <button id="confirm-subscribe"
            class="block w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      âœ… I've Subscribed â€“ Take Me to Dashboard
    </button>
    
    <!-- User info and logout option -->
    <div class="mt-4 pt-4 border-t">
      <p class="text-sm text-gray-500 mb-2">Logged in as: <span id="user-email" class="text-gray-700"></span></p>
      <button id="logout-btn" class="text-gray-500 hover:text-gray-700 text-sm">
        Not you? Logout
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loadingScreen = document.getElementById('loading-screen');
    const subscribeContent = document.getElementById('subscribe-content');
    const userEmail = document.getElementById('user-email');

    // Check authentication status
    onAuthStateChanged(auth, (user) => {
      loadingScreen.style.display = 'none';
      
      if (user) {
        // User is authenticated, show subscribe content
        subscribeContent.style.display = 'block';
        userEmail.textContent = user.email;
      } else {
        // User is not authenticated, redirect to login
        console.log('User not authenticated, redirecting to login');
        window.location.href = './index.html';
      }
    });

    // Handle subscription confirmation
    document.getElementById("confirm-subscribe").addEventListener("click", function () {
      console.log('Subscribe button clicked');
      
      try {
        // Store subscription status
        localStorage.setItem("hasSubscribedToBexpert", "true");
        sessionStorage.setItem("hasSubscribedToBexpert", "true");
        console.log('Subscription status saved');
        
        // Also set a global variable for immediate access
        window.hasSubscribedToBexpert = true;
        
        // Redirect to dashboard - FIXED PATH
        console.log('Redirecting to dashboard...');
        window.location.href = "./dashboard.html";  // Changed from "/protected/dashboard.html"
        
      } catch (error) {
        console.error('Error saving subscription status:', error);
        alert('There was an error. Please try again.');
      }
    });

    // Handle logout
    document.getElementById("logout-btn").addEventListener("click", async function () {
      try {
        await signOut(auth);
        // Clear subscription status
        localStorage.removeItem("hasSubscribedToBexpert");
        sessionStorage.removeItem("hasSubscribedToBexpert");
        window.hasSubscribedToBexpert = false;
        // Redirect will be handled by onAuthStateChanged
      } catch (error) {
        console.error('Error signing out:', error);
        alert('Error signing out. Please try again.');
      }
    });
  </script>
</body>
</html>

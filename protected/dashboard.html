<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bexpert LMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">Bexpert LMS Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
      Logout
    </button>
  </nav>

  <!-- Main Content -->
  <div class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Welcome to your dashboard ðŸ‘‹</h2>
    <p class="text-gray-700">This content is only visible to logged-in users.</p>
    <!-- Add course cards or embedded videos here -->
  </div>

  <!-- Firebase Authentication Script -->
  <script type="module">
    import { auth } from '../firebase-auth.js';
    import {
      onAuthStateChanged,
      signOut
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    // âœ… Redirect to login if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = '../index.html'; // Redirect to login
      } else {
        console.log("User logged in:", user.email);
      }
    });

    // âœ… Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "../index.html";
      }).catch((error) => {
        alert("Logout failed: " + error.message);
      });
    });
  </script>
</body>
</html>

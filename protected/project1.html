<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    const hasSubscribed = localStorage.getItem('hasSubscribedToBexpert') === 'true' &&
                          sessionStorage.getItem('hasSubscribedToBexpert') === 'true';
    if (!hasSubscribed) {
      window.location.href = "/subscribe.html";
    }
  </script>
</head>
<body class="bg-gray-100">
  <div class="p-4">
    <h1 class="text-3xl font-bold text-center">üìÅ Welcome to Project 1</h1>
    <p class="text-center mt-2">This is your Project 1 page. More content coming soon.</p>
    <button onclick="logout()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Logout</button>
  </div>
  <script>
    function logout() {
      localStorage.removeItem('hasSubscribedToBexpert');
      sessionStorage.removeItem('hasSubscribedToBexpert');
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Bexpert LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/firebase-auth.js"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">
  <aside class="w-64 bg-white p-4 shadow">
    <div class="text-xl font-bold mb-6 text-center">Bexpert LMS</div>
    <nav class="space-y-2">
      <a href="/protected/project1.html" class="block bg-blue-100 px-4 py-2 rounded font-semibold">Projects</a>
      <a href="/protected/course1.html" class="block px-4 py-2 hover:bg-gray-200 rounded">Courses</a>
      <a href="/protected/project1.html" class="block px-4 py-2 hover:bg-gray-200 rounded">Projects</a>
      <button onclick="logout()" class="w-full mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </nav>
  </aside>
  <main class="flex-1 p-6">
    <header class="mb-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Welcome to Bexpert LMS</h1>
      <div class="text-sm text-gray-600">User: <span id="user-email">Loading...</span></div>
    </header>
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Your Projects</h2>
      <p>Work on data-driven Excel projects.</p>
    </section>
  </main>
  
<script type="module">
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { auth } from "/firebase-auth.js";

  function isSubscribed() {
    return localStorage.getItem("hasSubscribedToBexpert") === "true" || sessionStorage.getItem("hasSubscribedToBexpert") === "true";
  }

  onAuthStateChanged(auth, (user) => {
    if (!user || !isSubscribed()) {
      window.location.href = "/subscribe.html";
    } else {
      document.getElementById("user-email").textContent = user.email;
    }
  });

  window.logout = () => {
    signOut(auth).then(() => {
      localStorage.removeItem("hasSubscribedToBexpert");
      sessionStorage.removeItem("hasSubscribedToBexpert");
      window.location.href = "/";
    });
  };
</script>

</body>
</html>
